<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400" />
  <link rel="stylesheet" href="./css/index.css">
  <title>Testing smartcrop.js</title>
</head>
<body>
  <div class="container" role="main">
    <form class="box" method="post" action="" enctype="multipart/form-data">
      <div class="box--input">
        <svg class="box--icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
          <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" />
        </svg>
        <input class="box--file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected"
          multiple />
        <label for="file"><strong>Choose a file</strong><span class="box--dragndrop"> or drag it here</span>.</label>
        <button class="box--button" type="submit">Upload</button>
      </div>
      <div class="box--uploading">Uploading&hellip;</div>
      <div class="box--success">Done!</div>
      <div class="box--error">Error! <span></span>.</div>
    </form>
  </div>
  <script src="./js/upload.js"></script>
  <script src="./js/no-js.js"></script>
  <script src="./js/smartcrop.js"></script>
</body>
</html>
